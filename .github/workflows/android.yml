name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Set these if you use keystore signing; remove if debug build only
      ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: '35.0.0'
          # optionally install other components
          components: |
            platform-tools
            emulator

      - name: Grant execute permission for gradlew
        run: chmod +x ./FenceWiseApp/gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: ./FenceWiseApp

      # If you want a release build (signed):
      - name: Build Release APK
        if: env.ANDROID_KEYSTORE != ''
        run: ./gradlew assembleRelease
        working-directory: ./FenceWiseApp

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Fencewise-Emergent-apk
          path: |
            FenceWiseApp/app/build/outputs/apk/debug/app-debug.apk
            FenceWiseApp/app/build/outputs/apk/release/app-release.apk
