name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Set these if you use keystore signing; remove if debug build only
      ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: '35.0.0'
          # optionally install other components
          components: |
            platform-tools
            emulator

      - name: Grant execute permission for gradlew
        run: chmod +x ./FenceWiseApp/gradlew

      - name: Prepare google-services.json
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          TARGET_FILE="./FenceWiseApp/app/google-services.json"
          TEMP_FILE="./FenceWiseApp/app/google-services.json.tmp"
          USE_REPO_FILE=false
          
          if [ -n "$FIREBASE_CONFIG" ]; then
            echo "Decoding Firebase configuration from secrets"
            if ! echo "$FIREBASE_CONFIG" | base64 -d > "$TEMP_FILE" 2>/dev/null; then
              echo "WARNING: Failed to decode base64 secret"
              rm -f "$TEMP_FILE"
              USE_REPO_FILE=true
            else
              decoded_size=$(stat -c%s "$TEMP_FILE" 2>/dev/null || echo 0)
              echo "Decoded file size: $decoded_size bytes"
              # Validate the decoded JSON file
              if validation_error=$(jq empty "$TEMP_FILE" 2>&1); then
                echo "Decoded google-services.json is valid"
                mv "$TEMP_FILE" "$TARGET_FILE"
              else
                echo "WARNING: Decoded google-services.json is invalid"
                echo "Validation error: $validation_error"
                rm -f "$TEMP_FILE"
                USE_REPO_FILE=true
              fi
            fi
          else
            USE_REPO_FILE=true
          fi
          
          # Use repository file if secret was not available or invalid
          if [ "$USE_REPO_FILE" = true ]; then
            if [ -f "$TARGET_FILE" ] && [ -s "$TARGET_FILE" ]; then
              echo "Using google-services.json from repository"
            else
              echo "ERROR: No valid Firebase configuration found!"
              echo "Either set FIREBASE_GOOGLE_SERVICES_JSON_BASE64 secret or commit google-services.json"
              exit 1
            fi
          fi

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: ./FenceWiseApp

      # If you want a release build (signed):
      - name: Build Release APK
        if: env.ANDROID_KEYSTORE != ''
        run: ./gradlew assembleRelease
        working-directory: ./FenceWiseApp

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Fencewise-Emergent-apk
          path: |
            FenceWiseApp/app/build/outputs/apk/debug/app-debug.apk
            FenceWiseApp/app/build/outputs/apk/release/app-release.apk
